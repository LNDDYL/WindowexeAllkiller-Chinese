MessageBox
=================================================
msg_as_administrator::右键单击WindowexeAllkiller，并确定你选择了【以管理员身份运行】。
msg_beginner_careful::新手使用WindowexeAllkiller时必须十分谨慎。
msg_check_file_names::文件名不是windowexeallkiller.exe。
msg_clr_all_eventlog::你确定要清除所有事件日志？
msg_delete__registry::你确定要删除这个注册表项？
msg_disabled_service::你确定要禁用这个服务？
msg_estimate_timesec::预计完成剩余时间：[%%]秒。
msg_experienced_user::你真的是一个非常有经验的WindowexeAllkiller使用者吗？
msg_final_1::确定要继续吗？||在点击确定前，请先关闭其他所有应用程序。
msg_final_2::如果想看到管理界面，请删除文本文件(WindowexeAllkiller.txt)，然后运行这个程序。
msg_final_3::当你以后再运行这个程序的时候，他将不会在屏幕上显示任何信息。|点击确定继续。
msg_final_4::操作成功完成。
msg_need_service_cnt::服务数必须多于[%%]。请重新勾选。
msg_press_ok_to_exit::点击确定退出
msg_service_dsp_name::服务显示名
msg_service_svc_name::服务名
msg_unknown_aversion::未知的WindowexeAllkiller版本。||WindowexeAllkiller.txt文件将被删除。
